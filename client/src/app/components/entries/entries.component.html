<div class="mt-4 col-8 offset-2">
  <div class="card">
      {{success}}
    <div class="card-header">Add User Entry</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group voffset row">
          <label for="" class="col-sm-2 col-form-label">User</label>
          <div class="col-sm-8 col-md-4">
            <select required id="Id" #Id="ngModel" class="hideLabel form-control" [(ngModel)]="form.user_id" name="Id" (change)="selectName();">
              <option selected="" value=""></option>
              <option [ngValue]="k.id" *ngFor="let k of usersList">
                {{k.name}}
              </option>
            </select>
            <div class="alert alert-danger" [hidden]="!error.user_id">
              Please select user
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Entry</label>
          <div class="col-sm-10">
            <textarea type="textarea" name="name" class="form-control" id="inputname3" placeholder="Name" [(ngModel)]="form.comment" required></textarea>
            <div class="alert alert-danger" [hidden]="!error.comment">
              {{error.comment}}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
