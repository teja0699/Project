<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form>

       
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"  required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputMobile" class="col-sm-2 col-form-label">Mobile</label>
          <div class="col-sm-10">
            <input type="mobile" name="mobile" class="form-control" id="inputMobile" placeholder="Mobile Number"  required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required>
          </div>
        </div>
       <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary">Sign in</button>


          </div>
        </div>

      </form>
    </div>
  </div>
</div>
